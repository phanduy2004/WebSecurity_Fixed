<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{web/layout-web.html}">
<body>

<div layout:fragment="content" >
	<div class="breadcrumb-area gray-bg">
		<div class="container">
			<div class="breadcrumb-content">
				<ul>
					<li><a th:href="@{/}">Home</a></li>
					<li class="active"> Login / Register </li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-register-area pt-95 pb-100">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-7 col-md-12 ml-auto mr-auto">
					<div class="login-register-wrapper">
						<div class="login-register-tab-list nav">
							<a class="active" data-bs-toggle="tab" href="#lg1">
								<h4> login </h4>
							</a>
							<a data-bs-toggle="tab" th:href="@{/auth/register}">
								<h4> register </h4>
							</a>
						</div>
						<div class="tab-content">
							<div id="lg1" class="tab-pane active">
								<div class="login-form-container">
									<div class="login-register-form">
										<form th:action="@{/auth/login}" method="post">
											<div th:if="${errorMessage}" class="alert alert-danger">
												<h6 th:text="${errorMessage}"></h6>
											</div>
											<div th:if="${param.logout}" class="alert alert-info">
												Bạn đã đăng xuất thành công.
											</div>
											<div th:if="${param.message == 'reset_success'}" class="alert alert-success">
												Mật khẩu đã được đặt lại thành công. Vui lòng đăng nhập.
											</div>
											<input type="text" name="username" placeholder="Username" required>
											<input type="password" name="password" placeholder="Password" required>
											<div class="button-box">
												<div class="login-toggle-btn">
													<input type="checkbox" name="remember-me">
													<label>Remember me</label>
													<a th:href="@{/auth/reset-password}">Forgot Password?</a>
												</div>
												<button type="submit"><span>Login</span></button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
